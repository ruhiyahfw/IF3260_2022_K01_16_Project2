<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="helper.js" defer></script>
    <script src="draw.js" defer></script>
    <script src="event-listener.js" defer></script>
    <script src="main.js" defer></script>
  </head>

  <body>
    <canvas id="glcanvas" width="640" height="480"></canvas>
    <label for="rotation">Angle X: <span id="rotationX-value">0</span></label>
    <input
      type="range"
      id="rotationX"
      name="rotationX"
      min="-6.28318530718"
      max="6.28318530718"
      step="0.174532925"
    />  
    <label for="rotation">Angle Y: <span id="rotationY-value">0</span></label>
    <input
      type="range"
      id="rotationY"
      name="rotationY"
      min="-6.28318530718"
      max="6.28318530718"
      step="0.174532925"
    /> 
    <label for="rotation">Angle Z: <span id="rotationZ-value">0</span></label>
    <input
      type="range"
      id="rotationZ"
      name="rotationZ"
      min="-6.28318530718"
      max="6.28318530718"
      step="0.174532925"
    />
    <label for="camera">Camera Zoom: <span id="camera-value">1</span></label>
    <input
      type="range"
      id="camera"
      name="camera"
      min="0.1"
      max="5"
    />
    </body>
</html>
