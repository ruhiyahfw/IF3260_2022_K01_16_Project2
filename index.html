<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script src="cube.js" defer></script>
    <script src="pyramid.js" defer></script>
    <script src="helper.js" defer></script>
    <script src="draw.js" defer></script>
    <script src="event-listener.js" defer></script>
    <script src="main.js" defer></script>
    
  </head>

  <body>
    <h1>Project 2 Kelompok 16 K01</h1>
    <div class="grid-container">
      <div>
        <canvas id="glcanvas" width="1000" height="500"></canvas>
      </div>
      <div class="menu">
        <div class="menuitem">
          <h4>Orientation</h4>
          <div class="grid2">
            <label for="rotation"
              >Angle X: <span id="rotationX-value">0</span></label
            >
            <input
              type="range"
              id="rotationX"
              name="rotationX"
              min="-6.28318530718"
              max="6.28318530718"
              step="0.174532925"
            />
            <label for="rotation"
              >Angle Y: <span id="rotationY-value">0</span></label
            >
            <input
              type="range"
              id="rotationY"
              name="rotationY"
              min="-6.28318530718"
              max="6.28318530718"
              step="0.174532925"
            />
            <label for="rotation"
              >Angle Z: <span id="rotationZ-value">0</span></label
            >
            <input
              type="range"
              id="rotationZ"
              name="rotationZ"
              min="-6.28318530718"
              max="6.28318530718"
              step="0.174532925"
            />
            <label for="camera"
              >Camera Zoom: <span id="camera-value">1</span></label
            >
            <input type="range" id="camera" name="camera" min="0.1" max="5" />
          </div>
        </div>
        <div class="menuitem">
          <h4>halo</h4>
      </div>
    </div>
  </body>
</html>
